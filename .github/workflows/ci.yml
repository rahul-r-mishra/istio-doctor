name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "profiles/**"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "profiles/**"
      - ".gitignore"

# Cancel in-progress runs for the same branch on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.22"

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # 1. Lint
  # ──────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: >
            --timeout=5m
            --enable=gofmt,govet,errcheck,staticcheck,gosimple,ineffassign,unused,misspell,gocritic
          only-new-issues: true

      - name: Check go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || \
            (echo "go.mod/go.sum are not tidy. Run 'go mod tidy' and commit." && exit 1)

  # ──────────────────────────────────────────────────────────────────────────
  # 2. Test
  # ──────────────────────────────────────────────────────────────────────────
  test:
    name: Test (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.22", "1.23"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test ./... \
            -v \
            -race \
            -count=1 \
            -timeout=120s \
            -coverprofile=coverage.out \
            -covermode=atomic

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: unittests
          fail_ci_if_error: false

  # ──────────────────────────────────────────────────────────────────────────
  # 3. Build (verify cross-compilation)
  # ──────────────────────────────────────────────────────────────────────────
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build \
            -ldflags="-s -w \
              -X github.com/istio-doctor/pkg/version.Version=ci-${{ github.sha }} \
              -X github.com/istio-doctor/pkg/version.Commit=${{ github.sha }}" \
            -o bin/istio-doctor-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            .

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: istio-doctor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/
          retention-days: 3

  # ──────────────────────────────────────────────────────────────────────────
  # 4. Security scan
  # ──────────────────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # needed to upload SARIF results
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec (Go security checker)
        uses: securego/gosec@master
        with:
          args: >
            -exclude=G304,G204
            -severity=medium
            -confidence=medium
            -fmt=sarif
            -out=gosec-results.sarif
            ./...
        continue-on-error: true

      - name: Upload Gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ──────────────────────────────────────────────────────────────────────────
  # 5. Docker build (verify image builds, no push on CI)
  # ──────────────────────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────────────────
  # 6. CI gate — all jobs must pass
  # ──────────────────────────────────────────────────────────────────────────
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, docker]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" || \
                "${{ needs.docker.result }}" != "success" ]]; then
            echo "One or more CI jobs failed."
            exit 1
          fi
          echo "All CI checks passed ✓"
